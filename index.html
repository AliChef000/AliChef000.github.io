  <script>
    (function() {
      widgets.init("https://graphql.bitquery.io", "", {
        locale: "en",
        theme: "light",
      });
      var query = new widgets.query(`
      query ($dateFormat: String!)  
      {ethereum(network:bsc){
  dexTrades(date:{since:"2020-09-24"}){
  Pancake:count(uniq:senders,exchangeName:{is:"Pancake"})
  Others:count(uniq:senders,exchangeName:{not:"Pancake"})
    date:date{dt:date(format:$dateFormat)}
   gasValue
  
  }
}}`);
      var wdts = new widgets.chartByTime(
        "#active_address_by_time",
        query,
        "ethereum.dexTrades",
        {
          title: "Dynamic Active Address",
          chartOptions: {
            vAxes: {
              "0": {
                title: "Daily Active Address",
                scaleType:"linear"
              },
            },
            series: {
              "0": {
                color: "#ffc107",
                lineWidth:2,
                pointsVisible:false,
                pointShape:"round",
                pointSize:3
              },
              "1":{
                color:"#28a745",
                lineWidth:2,
                pointsVisible:false,
                pointSize:"round",
                pointSize:3
              }
            },
            seriesType: "lines",
          },
          dataOptions: [
          {
              title: {
                label: "Date",
                type: "date",
              },
              path: "date.dt",
            },
            {
              title: "Pancake",
              path: "Pancake"
            },
            {
              title: "Others",
              path: "Others"
            },
          ],
        }
      );
      query.request({
        dateFormat:"%Y-%m-%d"
      });
    })();
  </script>

  <script>
    (function() {
      widgets.init("https://graphql.bitquery.io", "", {
        locale: "en",
        theme: "light",
      });
      var query = new widgets.query(`
            query ($network: EthereumNetwork!,
                  $dateFormat: String!){
                    ethereum(network: $network ){
                      transactions(options:{asc: "date.date"},
                      date:{since:"2020-09-14"}) {
                        date: date{
                          date(format: $dateFormat)
                        }
                        gasPrice
                        gasValue
                        average: gasValue(calculate: average )
                        maxGasPrice: gasPrice(calculate: maximum)
                        medianGasPrice: gasPrice(calculate: median)
                      }
                    }
                  }`);
      var wdts = new widgets.chartByTime(
        "#transaction_gas_price_by_time_log",
        query,
        "ethereum.transactions",
        {
          title:
            "Gas Price By Date ( Median, Average, Maximum) in Log scale, GWei",
          chartOptions: {
            vAxes: {
              "0": {
                title: "Avg. Gas Price, GWei",
                scaleType: "log",
              },
            },
            series: {
              "0": {
                color: "#28a745",
              },
              "1": {
                color: "#ffc107",
              },
              "2": {
                color: "#9bc2cf",
              },
            },
            seriesType: "lines",
          },
          dataOptions: [
            {
              title: {
                label: "Date",
                type: "date",
              },
              path: "date.date",
            },
            {
              title: "Avg. Gas Price, GWei",
              path: "gasPrice",
            },
            {
              title: "Maximum Gas Price, GWei",
              path: "maxGasPrice",
            },
            {
              title: "Median Gas Price, GWei",
              path: "medianGasPrice",
            },
          ],
        }
      );
      query.request({
        network: "bsc",
        dateFormat: "%Y-%m-%d",
      });
    })();
  </script>
